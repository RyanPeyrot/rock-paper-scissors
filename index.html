<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet"> 
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class = "context">
            <div id ="score">
                <h1>SCORE</h1>
                <p id="scoreText">0 - 0</p>
                <p id ="result">Choose a card</p>
            </div>
        </div>
        <div class = "card">
            <div id = "rock"></div>
            <div id = "paper"></div>
            <div id = "scissors"></div>
        </div>
        <div id="computer">
            <div id="computerCard"></div>
        </div>
        <div id ="playRound">
            <p>Play Round</p>
        </div>
        <div id="playAgain">
            <p>Play Again</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
